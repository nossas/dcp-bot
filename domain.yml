    influence_conversation: false
    mappings:
    - type: custom
  nome:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: nome
  identificar:
    type: bool
    influence_conversation: true
    mappings:
      - type: from_intent
        intent: indentificar_no_risco
        value: true
      - type: from_intent
        intent: nao_indentificar_no_risco
        value: false
  classificacao_risco:
